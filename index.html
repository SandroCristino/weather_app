<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css”
    /> <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="justify-content-center d-flex mt-2">Weather App</h1>
    </header>
    <div class="config mt-5 mx-2">
      <div class="search">
        <div class="input-group mb-3">
          <input
            type="text"
            class="search_input form-control"
            placeholder="Type a location"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="search_button btn btn-dark" type="button">
              Search
            </button>
          </div>
          <div class="input-group-append">
            <button class="unit_button btn btn-light" type="button">
              Celsius
            </button>
          </div>
        </div>
        <span class="error_output d-block"></span>
      </div>
    </div>
    <h2 class="country_name d-flex justify-content-center mt-4"></h2>
    <div
      class="weather_main_box d-flex flex-column justify-content-center align-items-center invisible"
    >
      <h3>Today</h3>
      <div class="">
        <div class="weather_box day_0 border-1 border-dark">
          <img class="day_0_img" src="./img/default.png" alt="" />
          <p class="day_0_temp">30</p>
          <p class="day_0_min_temp min_temp">32</p>
          <p class="day_0_max_temp max_temp">29</p>
        </div>
      </div>
      <h3>Forecast</h3>
      <div class="d-flex justify-content-between">
        <div class="weather_box day_1 border-1 border-dark me-3">
          <img class="day_1_img" src="./img/default.png" alt="" />
          <p class="day_1_temp temp">30</p>
          <p class="day_1_min_temp min_temp">32</p>
          <p class="day_1_max_temp max_temp">29</p>
        </div>
        <div class="weather_box day_2 border-1 border-dark me-3">
          <img class="day_2_img" src="./img/default.png" alt="" />
          <p class="day_2_temp temp">30</p>
          <p class="day_2_min_temp min_temp">32</p>
          <p class="day_2_max_temp max_temp">29</p>
        </div>
        <div class="weather_box day_3 border-1 border-dark">
          <img class="day_3_img" src="./img/default.png" alt="" />
          <p class="day_3_temp temp">30</p>
          <p class="day_3_min_temp min_temp">32</p>
          <p class="day_3_max_temp max_temp">29</p>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center text-white middlen fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        SandyWezzy on
        <a class="text-white" href="https://github.com/SandyWezzy"
          >GitHub
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-github icons mx-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
        <div style="font-size: 10px">
          <div>
            Icons made by
            <a href="https://www.flaticon.com/authors/iconixar" title="iconixar"
              >iconixar</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
          <div>
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
